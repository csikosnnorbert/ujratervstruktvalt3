    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <div>
                    <label for="name">Név: *</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div>
                    <label for="email">Email: *</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="address">Cím: *</label>
                    <input id="address" name="address" type="text" required>
                </div>
                <div>
                    <label for="comment">Megjegyzés: *</label>
                    <input id="comment" name="comment" type="5" required>
                </div>
            </fieldset>
            <!-- az input type checkbox így mindegyiket ki tudom jelölni, ami nem jó, mert azt is tudom választani, hogy "Nem kérek" és ki tudom
            választani az összes többi extrát is mellé -->
            <fieldset>
                <legend>Termékek adatai</legend>
                <span>Extra feltét</span>
                <div>
                    <input checked id="nothing" name="nothing" type="checkbox" value="0">
                    <label for="nothing">Nem kérek</label>
                </div>
                <div>
                    <input checked id="cheese" name="cheese" type="checkbox" value="300">
                    <label for="cheese">Sajt</label>
                </div>
                <div>
                    <input checked id="double-cheese" name="double-cheese" type="checkbox" value="600">
                    <label for="double-cheese">Dupla sajt</label>
                </div>
                <div>
                    <input checked id="double-meat" name="double-meat" type="checkbox" value="1000">
                    <label for="double-meat">Dupla hús</label>
                </div>
                <div>
                    <input checked id="double-double" name="double-double" type="checkbox" value="1600">
                    <label for="double-double">Dupla dupla</label>
                </div>
                <div>
                    <input checked id="valami-mas" name="valami-mas" type="checkbox" value="1600">
                    <label for="valami-mas">Dupla dupla</label>
                </div>
            </fieldset>
            <!-- ha az input type radio és az input name -ek ugyanazok ("extra"), akkor tudok majd csak egyet kiválasztani -->
            <fieldset>
                <legend>Termék Adatai 2</legend>
                <span>Extra feltét 2</span>
                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <label for="nothing">Nem kérek</label>
                </div>
                <div>
                    <input checked id="cheese" name="extra" type="radio" value="300">
                    <label for="cheese">Sajt</label>
                </div>
                <div>
                    <input checked id="double-cheese" name="extra" type="radio" value="600">
                    <label for="double-cheese">Dupla sajt</label>
                </div>
                <div>
                    <input checked id="double-meat" name="extra" type="radio" value="1000">
                    <label for="double-meat">Dupla hús</label>
                </div>
                <div>
                    <input checked id="double-double" name="extra" type="radio" value="1600">
                    <label for="double-double">Dupla dupla</label>
                </div>
                <div>
                    <input checked id="valami-mas" name="extra" type="radio" value="1600">
                    <label for="valami-mas">Valami más</label>
                </div>
                <div>
                    <label for="sauce">Szósz:</label>
                    <select id="sauce" name="sauce">
                        <option value="0" selected>szósz 1</option>
                        <option value="100">szósz 2</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Mennyiség:</label>
                    <input id="quantity" name="quantity" type="number" min="1" max="10">
                </div>
            </fieldset>
            <div>
                <input type="button" value="Rendelés leadása"> Ár: <span>1200</span> Ft
            </div>
